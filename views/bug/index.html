<%- include ../header.html %>
<div id="" class="container main">
	<div class="row a-fadein">
		<div class="container span7">
			<% if(count <= 0) { %>
			<div class="main-add">
				<a href="javascript:void(0);" event-node="post" class="btn btn-primary btn-large"><i class="icon-plus-sign icon-white"></i>提交Bug</a>
				<p>还没有提交过Bug，立即提交一个吧！</p>
			</div>
			<% } else { %>
			<div class="main-post">
				<a href="javascript:void(0);" event-node="post" class="btn btn-primary btn-large"><i class="icon-plus-sign icon-white"></i>提交Bug</a>
			</div>
			<ul class="main-list">
				<% bug.forEach(function (value, index) { %>
				<li id="demand_<%= value._id %>">
					<a href="javascript:void(0);" event-node="show" event-args="id=<%=value._id %>"><h5><%= value.title %></h5></a>
				</li>
				<% }) %>
			</ul>
			<% } %>
		</div>




	</div>
</div>
<%- include ../footer.html %>
